<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="30" fill="#0a0a0a"/>
  
  <!-- Border glow -->
  <rect x="5" y="5" width="190" height="190" rx="28" fill="none" stroke="url(#logoGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- JL Text with shadow -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="90" font-weight="900" fill="#000" text-anchor="middle" opacity="0.3">JL</text>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="90" font-weight="900" fill="url(#logoGradient)" text-anchor="middle" filter="url(#glow)">JL</text>
  
  <!-- Corner accent -->
  <circle cx="160" cy="40" r="8" fill="#00ff41" opacity="0.8"/>
  <circle cx="40" cy="160" r="6" fill="#00ff88" opacity="0.6"/>
</svg>
